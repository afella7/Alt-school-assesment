<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="nav_register">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main class="register_cont">
        <form action="" method="post" class="register">
            <div class="form_group">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" class="first_name" required />
            </div>

            <div class="form_group">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" class="last_name" required />
            </div>

            <div class="form_group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" class="phone" required />
            </div>

            <div class="form_group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form_group">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="country" required />
            </div>

            <div class="form_group">
                <label for="state_province">State/Province</label>
                <input type="text" name="state_province" id="state_province" class="state_province" required />
            </div>

            <div class="form_group">
                <label for="user_register">Username</label>
                <input type="text" name="user_register" id="user_register" class="user_register" required />
            </div>

            <div class="form_group">
                <label for="pass_register">Password</label>
                <input type="text" name="pass_register" id="pass_register" class="pass_register" required />
            </div>

            <div class="form_group">
                <label for="confirm_pass">Confirm Password</label>
                <input type="confirm_pass" name="confirm_pass" id="confirm_pass" class="confirm_pass" required />
            </div>

            <button class="but_reg">Register</button>
        </form>
    </main>
    
</body>
</html>
