<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="nav_contact">
            <a href="index.html">Home</a>
        </nav>
    </header> 
    
    <main class="contact_cont">
        <form action="" method="post" class="contact">
            <div class="form_contact">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="name" required />
            </div>

            <div class="form_contact">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="email" required />
            </div> 

            <div class="form_contact">
                <label for="message">Message</label>
                <input type="text" name="message" id="message" class="message" required />
            </div>
        </form>
    </main>
</body>
</html>
